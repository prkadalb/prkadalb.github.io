<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sustained Piano 2</title>
    <style>
        body { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #222; color: white; font-family: sans-serif; }
        .piano { display: flex; gap: 10px; }
        .key {
            width: 80px; height: 200px; background: white; color: black;
            display: flex; align-items: flex-end; justify-content: center;
            padding-bottom: 20px; border-radius: 5px; cursor: pointer;
            user-select: none; font-weight: bold;
        }
        .key:active { background: #00ff00; }
        .black { background: #444; color: white; height: 140px; width: 60px; }
    </style>
</head>
<body>

    <h2>Hold the keys to play</h2>
    <div class="piano">
        <div class="key black" id="note-Asharp">A#</div>
        <div class="key" id="note-C">C</div>
        <div class="key black" id="note-Csharp">C#</div>
        
    </div>

    <script>
        let audioCtx = null;
        let activeNotes = {}; // To track which keys are playing

        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        function play(freq, id) {
            initAudio();
            if (audioCtx.state === 'suspended') audioCtx.resume();
            
            // Don't start a new sound if this key is already being held
            if (activeNotes[id]) return;

            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();

            osc.type = 'sawtooth'; // Using sawtooth so it's very clear and audible
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            
            gain.gain.setValueAtTime(0.3, audioCtx.currentTime);

            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();

            activeNotes[id] = { osc, gain };
        }

        function stop(id) {
            if (activeNotes[id]) {
                activeNotes[id].osc.stop();
                activeNotes[id].osc.disconnect();
                delete activeNotes[id];
            }
        }

        // Mapping keys to frequencies
        const keys = [
            { id: 'note-Asharp', freq: 233.08 },
            { id: 'note-C', freq: 261.63 },
            
            { id: 'note-Csharp', freq: 277.18 }
            
        ];

        keys.forEach(key => {
            const el = document.getElementById(key.id);
            // Desktop Mouse Events
            el.addEventListener('mousedown', () => play(key.freq, key.id));
            el.addEventListener('mouseup', () => stop(key.id));
            el.addEventListener('mouseleave', () => stop(key.id));
            
            // Mobile Touch Events
            el.addEventListener('touchstart', (e) => { e.preventDefault(); play(key.freq, key.id); });
            el.addEventListener('touchend', (e) => { e.preventDefault(); stop(key.id); });
        });
    </script>
</body>
</html>
