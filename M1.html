<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sustained Piano 2</title>
    <style>
        body { display: flex; flex-direction: column; align-items: center; justify-content: center; background: #222; color: white; font-family: sans-serif; }
        .piano { display: flex; gap: 10px; margin-top: 20px; }
        .controls { margin-bottom: 20px; }
        select { padding: 8px; border-radius: 5px; cursor: pointer; }
        .key {
            width: 80px; height: 200px; background: white; color: black;
            display: flex; align-items: flex-end; justify-content: center;
            padding-bottom: 20px; border-radius: 5px; cursor: pointer;
            user-select: none; font-weight: bold;
        }
        .key:active { background: #00ff00; }
        .black { background: #444; color: white; height: 140px; width: 60px; }
    </style>
</head>
<body>

    <div class="controls">
        <label for="waveType">Select Sound Style: </label>
        <select id="waveType">
            <option value="sine">Sine (Soft/Pure)</option>
            <option value="triangle" selected>Triangle (Warm/Piano-ish)</option>
            <option value="square">Square (Retro/Chiptune)</option>
            <option value="sawtooth">Sawtooth (Brash/Buzzy)</option>
        </select>
    </div>

    <div class="piano">
        <div class="key black" id="note-Asharp">A#</div>
        <div class="key" id="note-C">C</div>
        <div class="key black" id="note-Csharp">C#</div>
    </div>

    <script>
        let audioCtx = null;
        let activeNotes = {};
        const waveSelector = document.getElementById('waveType');

        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        function play(freq, id) {
            initAudio();
            if (audioCtx.state === 'suspended') audioCtx.resume();
            if (activeNotes[id]) return;

            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();

            // Minimal Change: Link oscillator type to the dropdown value
            osc.type = waveSelector.value; 
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            
            // Set gain slightly lower for square/sawtooth to prevent clipping
            gain.gain.setValueAtTime(0.2, audioCtx.currentTime);

            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();

            activeNotes[id] = { osc, gain };
        }

        function stop(id) {
            if (activeNotes[id]) {
                // Add a tiny fade-out to stop the "click" sound
                const g = activeNotes[id].gain;
                g.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 0.5);
                activeNotes[id].osc.stop(audioCtx.currentTime + 0.5);
                delete activeNotes[id];
            }
        }

        const keys = [
            { id: 'note-Asharp', freq: 233.08 },
            { id: 'note-C', freq: 261.63 },
            { id: 'note-Csharp', freq: 277.18 }
        ];

        keys.forEach(key => {
            const el = document.getElementById(key.id);
            el.addEventListener('mousedown', () => play(key.freq, key.id));
            el.addEventListener('mouseup', () => stop(key.id));
            el.addEventListener('mouseleave', () => stop(key.id));
            el.addEventListener('touchstart', (e) => { e.preventDefault(); play(key.freq, key.id); });
            el.addEventListener('touchend', (e) => { e.preventDefault(); stop(key.id); });
        });
    </script>
</body>
</html>
